    <style>
      body {
        font-family: 'Inter', sans-serif; /* A nice modern font */
      }
      /* Custom scrollbar for the light blue theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0f2fe; /* sky-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #7dd3fc; /* sky-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8; /* sky-400 */
      }
      
      /* Date input calendar icon styling for consistent look */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.4) brightness(0.7); /* Adjusted for light blue theme */
      }
    </style>
